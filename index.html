<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45% 44%);
    }
  </style>
</head>
<body>
  <header class="header container"> 
    <div class="header__title">
      <h1>
        Social Media Dashboard
      </h1>
      <p class="header__subtitle">Total followers: 23</p> 
    </div>
      
      <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark">
          <input type="radio" name="theme" id="system" checked>
          <input type="radio" name="theme" id="light">
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <label for="dark">Dark</label>
        <label for="system">System</label>
        <label for="light">Light</label>
      </fieldset>
  </header>
  <main>
    <section class="container cards">
      <div class="card card--facebook">
        <div class="card__platform">
          <img class="card__icon" src="/images/icon-facebook.svg" alt="facebook logo">
          <p class="card__username">@nathan</p>
        </div>
        <p class="card__count card__count--big">1987</p>
        <p class="card__label">Followers</p>
        <p class="card__change--up">12 today</p>
      </div>
      
      <div class="card card--twitter">
        <div class="card__platform">
          <img class="card__icon" src="/images/icon-twitter.svg" alt="twitter logo">
          <p class="card__username">@nathan</p>
        </div>
        <p class="card__count card__count--big">1987</p>
        <p class="card__label">Followers</p>
        <p class="card__change--up">12 today</p>
      </div>

      <div class="card card--instagram">
        <div class="card__platform">
          <img class="card__icon" src="/images/icon-instagram.svg" alt="instagram logo">
          <p class="card__username">@nathan</p>
        </div>
        <p class="card__count card__count--big">1987</p>
        <p class="card__label">Followers</p>
        <p class="card__change--down">12 today</p>
      </div>

      <div class="card card--youtube">
        <div class="card__platform">
          <img class="card__icon" src="/images/icon-youtube.svg" alt="youtube logo">
          <p class="card__username">@nathan</p>
        </div>
        <p class="card__count card__count--big">1987</p>
        <p class="card__label">Followers</p>
        <p class="card__change--down">12 today</p>
      </div>

    </section>
  </main>
</body>
</html>
